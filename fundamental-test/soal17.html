<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./soal12.js"></script>

<script>
  const res = calculateCategory(mapingData(data));
  const ctx = document.getElementById("myChart");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: res.allLabel,
      datasets: [
        {
          label: "Category",
          data: res.allDataSet,
          borderWidth: 2,
          backgroundColor: ["red", "green", "blue", "yellow", "pink", "orange"],
          borderRadius: 5,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
      plugins: {
        title: {
          display: true,
          text: "Main Category and Sub Category Bar Chart",
        },
      },
    },
  });
</script>
